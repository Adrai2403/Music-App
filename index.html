<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li class="logo"><img src="lg1.png" alt="image">Music</li>

            <li>Home</li>
            <li>About</li>
            <li>Music List</li>

        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h2>Best of Hrithik Roshan</h2>
            <div>
                <div class="songitems">
                    <img src="covers/cover1.jpg" alt="1">
                    <span>Crazy kiya</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <span><i id="0" class="far songitemplay  fa-play-circle"></i></span>
                               </span> 
                </div>
                <div class="songitems">
                    <img src="covers/cover2.webp" alt="1">
                    <span>War Theme</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <span><i id="1" class="far songitemplay fa-play-circle"></i></span> </span> 
                </div>
                <div class="songitems">
                    <img src="covers/cover3.jpg" alt="1">
                    <span>Andekhi Anjani</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <span><i id="2" class="far songitemplay fa-play-circle"></i></span></span> 
                </div>
                <div class="songitems">
                    <img src="covers/cover4.jpg" alt="1">
                    <span>Baware</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <span><i id="3" class="far songitemplay fa-play-circle"></i></span> </span>
                </div>
                <div class="songitems">
                    <img src="covers/cover5.jpg" alt="1">
                    <span>Chikni chameli</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <span><i id="4" class="far songitemplay fa-play-circle"></i></span> </span> 
                </div>
                <div class="songitems">
                    <img src="covers/cover6.jpg" alt="1">
                    <span>Sooraj ki Bahue</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <span><i id="5" class="far songitemplay fa-play-circle"></i></span></span> 
                </div>
                <div class="songitems">
                    <img src="covers/cover7.jpg" alt="1">
                    <span>Toh Zinda hu</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <span><i id="6" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previous" class="fas fa-2x  fa-step-backward"></i>
            <i id="masterplay" class="far fa-2x  fa-play-circle"></i>
            <i id="next" class="fas fa-2x  fa-step-forward"></i>
            
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="52px" alt="" id="gif">
            <span id="mastersongname">Crazy kiya</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6914c508bc.js" crossorigin="anonymous"></script>
    
    
</body>

</html>
